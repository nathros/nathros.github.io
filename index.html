<!doctype html>
<html lang="en">
	<head>
		<title>nathros.github.io</title>
		<link rel="shortcut icon" type="image/png" href="images/common/favico.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#16202b">
		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			#frame {
				position: fixed;
				top: 0px;
				bottom: 0px;
				right: 0px;
				width: 100%;
				border: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				z-index: 999999;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe id="frame"></iframe>
		<script>
			var frame = document.getElementById('frame');
			var url = "https://q6hkaaeqd1.execute-api.eu-west-1.amazonaws.com";

			window.addEventListener("message", function (e) {
				location.replace("#" + e.data); 
			}, false);

			if (window.location.hash) {
				url += window.location.hash.substring(1);
			} else {
				url += "/stage/";
			}
			frame.setAttribute("src", url);
		</script>
	</body>
</html>

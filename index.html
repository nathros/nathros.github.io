<!doctype html>
<html lang="en">
	<head>
		<title>nathros.github.io</title>
		<link rel="shortcut icon" type="image/png" href="images/common/favico.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#16202b">
		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			#frame {
				position: fixed;
				top: 0px;
				bottom: 0px;
				right: 0px;
				width: 100%;
				border: none;
				margin: 0;
				padding: 0;
				overflow: hidden;
				z-index: 999999;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<iframe id="frame"></iframe>
		<script>
			var frame = document.getElementById('frame');
			var url = "https://q6hkaaeqd1.execute-api.eu-west-1.amazonaws.com/stage/";
			var urlParams = new URLSearchParams(window.location.search);
			var page = urlParams.get('pg');

			window.addEventListener("message", function (e) {
				document.cookie = "frame=" + e.data;
			}, false);
			
			if (page == "cv") {
				url += "cv";
			} else if (page == "rohloff") {
				url += "projects/rohloff"
			} else if (page == "server45") {
				url += "projects/fileserver"
			} else if (page == "monster01") {
				url += "projects/monsteritx"
			} else if (page == "3d-quote") {
				url += "3d-quote"
			} else {
				if (performance.navigation.type == performance.navigation.TYPE_RELOAD) {
					let split = document.cookie.split("=");
					if (split.length != 1) {
						if (split[1].length > 8) {
							url += split[1].substring(7);
						}
					}
				}
			}
			frame.setAttribute("src", url);
		</script>
	</body>
</html>
